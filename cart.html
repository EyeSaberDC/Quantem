        <div id="checkout-form">
            <h2>Checkout</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Minecraft Username</label>
                    <input type="text" id="name" name="name" required>

                <div class="form-group">

                        <option value="">Select a payment method</option>
                        <option value="stripe">Credit Card (Stripe)</option>
                        <option value="crypto">Cryptocurrency</option>
                    </select>
                </div>
                <div id="stripe-element" class="form-group" style="display: none;">
                    <!-- Stripe Elements will be inserted here -->
                </div>
                <div id="crypto-address" class="form-group" style="display: none;">
                    <p>Send payment to this address: <span id="crypto-payment-address"></span></p>
                </div>
                <button type="submit" class="checkout-button">Place Order</button>
            </form>
        </div>
    </main>
